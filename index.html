<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWSCC Website</title>
    <link rel="stylesheet" href="assets/css/global.css" />
  </head>

  <body>
    <div id="navbar-component" class="main"></div>
    <main>
      <section class="hero">
        <img class="hero-gradient" src="./assets/img/gradient_1.png">
        <div class="hero-clouds">
          <img src="./assets/img/cloud_1.png">
          <img src="./assets/img/cloud_2.png">
        </div>
        <div class="hero-buttons">
          <button>
            Join Our Community
            <img src="./assets/icons/users-round.png" />
          </button>
          <button>
            Learn More
            <img src="./assets/icons/play.png" />
          </button>
        </div>
      </section>

      <section class="club-highlights">
        <img class="content-gradient events-gradient" src="./assets/img/gradient.png" />
        <div class="club-highlights-content">
          <h2>Club Highlights</h2>
          <p>
            A roundup of our most exciting moments—events, wins, and stories that show what our community is all about. Stay inspired, stay connected!
          </p>
          <div class="highlights-cards">
            <div class="highlight-card">
              <div class="carousel-container">
                <div class="carousel-wrapper">
                  <div class="carousel-slide">
                    <div class="highlight-image" style="background-image: url('./assets/img/events/temp_banner_1.png');"></div>
                  </div>
                  <div class="carousel-slide">
                    <div class="highlight-image" style="background-image: url('./assets/img/events/temp_banner_2.png');"></div>
                  </div>
                  <div class="carousel-slide">
                    <div class="highlight-image" style="background-image: url('./assets/img/events/temp_banner_3.png');"></div>
                  </div>
                </div>
                <button class="carousel-btn carousel-prev">❮</button>
                <button class="carousel-btn carousel-next">❯</button>
                <div class="carousel-indicators">
                  <span class="indicator active" data-slide="0"></span>
                  <span class="indicator" data-slide="1"></span>
                  <span class="indicator" data-slide="2"></span>
                </div>
              </div>
            </div>
            
            <div class="highlight-card">
              <div class="stat-card">
                <h4>Active Members</h4>
                <div class="stat-number">
                  <img src="./assets/icons/users-lucide.png" alt="Users icon" />
                  <span>50</span>
                </div>
              </div>
              
              <div class="stat-card">
                <h4>Conducted Workshops</h4>
                <div class="stat-number">
                  <img src="./assets/icons/pickaxe.png" alt="Workshop icon" />
                  <span>5</span>
                </div>
              </div>
              
              <div class="stat-card">
                <h4>Affiliated Organizations</h4>
                <div class="stat-number">
                  <img src="./assets/icons/earth.png" alt="Community icon" />
                  <span>10</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="assets/js/footer.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/slotmachine_anim.js"></script>
    <script type="module" src="assets/js/carousel.js"></script>
  </body>
</html>
